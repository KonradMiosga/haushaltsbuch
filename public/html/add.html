        <div class="container p-4">
            <div class="card card-body p-2">
                <p class="h4 p-1 text-center">Eintrag erstellen</p>
                <div class="form-outline p-1">
                    <label class="form-label" for="name">Bezeichnung:</label>
                    <input type="text" id="name" class="form-control" required />
                </div>
                <div class="form-outline px-1">
                    <label class="form-label" for="amount">Betrag:</label>
                    <input type="number" step="0.01" id="amount" class="form-control" required />
                </div>
                <div class="form-outline p-1">
                    <select class="form-select" id="type" required>
                        <option value="" disabled selected>Wählen Sie den Typ</option>
                        <option value="Einnahme">Einnahme</option>
                        <option value="Ausgabe">Ausgabe</option>
                    </select>
                </div>
                <div class="form-outline p-1">
                    <select class="form-select" id="category" required disabled>
                        <option value="" disabled selected>Wählen Sie die Kategorie</option>
                        <optgroup label="Ausgaben" id="expenseCategories">
                            <option value="Wohnen">Wohnen</option>
                            <option value="Transport">Transport</option>
                            <option value="Lebensmittel">Lebensmittel</option>
                            <option value="Versicherung">Versicherung</option>
                            <option value="Freizeit">Freizeit</option>
                            <option value="Sonstiges">Sonstiges</option>
                            <option value="Gesundheit">Gesundheit</option>
                            <option value="Bildung">Bildung</option>
                            <option value="Kredite/Schulden">Kredite/Schulden</option>
                            <option value="Steuern">Steuern</option>
                            <option value="Haushaltsgeräte">Haushaltsgeräte</option>
                            <option value="Kinderbetreuung">Kinderbetreuung</option>
                            <option value="Geschenke/Spenden">Geschenke/Spenden</option>
                            <option value="Tierhaltung">Tierhaltung</option>
                        </optgroup>
                        <optgroup label="Einnahmen" id="incomeCategories">
                            <option value="Gehalt">Gehalt</option>
                            <option value="Zinsen">Zinsen</option>
                            <option value="Nebenjob">Nebenjob</option>
                            <option value="Mieteinnahmen">Mieteinnahmen</option>
                            <option value="Rente/Pension">Rente/Pension</option>
                            <option value="Unterstützung">Unterstützung</option>
                            <option value="Bonuszahlungen">Bonuszahlungen</option>
                            <option value="Gewinnbeteiligung">Gewinnbeteiligung</option>
                            <option value="Investitionen">Investitionen</option>
                            <option value="Verkauf von Eigentum">Verkauf von Eigentum</option>
                            <option value="Bildungsförderung">Stipendien/Bildungsförderung</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-outline p-1">
                    <label class="form-label" for="description">Beschreibung (optional):</label>
                    <textarea id="description" class="form-control"></textarea>
                </div>
                <div class="justify-content-center d-flex m-2">
                    <button id="addEntry" class="btn btn-primary" disabled>Hinzufügen</button>
                </div>
            </div>
        </div>

        <div class="container px-4">
            <div class="card card-body p-2">
                <p class="h4 p-1 text-center">Eintrag entfernen</p>
                <div class="form-outline p-1">
                    <select class="form-select" id="delselection" required>
                    </select>
                </div>
                <div class="justify-content-center d-flex m-2">
                    <button id="deleteEntry" class="btn btn-primary" disabled>Entfernen</button>
                </div>
            </div>
        </div>
